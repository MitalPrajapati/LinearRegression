<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background: #f4f4f9; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 8px 0; }
        button { width: 100%; padding: 10px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { text-align: center; margin-top: 20px; font-size: 18px; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè† House Price Predictor</h2>
        <form method="POST">
            <label>Area (sq ft):</label>
            <input type="number" name="area" required>
            
            <label>Bedrooms:</label>
            <input type="number" name="bedrooms" required>
            
            <label>Age of House (years):</label>
            <input type="number" name="age" required>
            
            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
        <div class="result">
            <p>üí∞ Predicted Price: <strong>${{ "{:,.2f}".format(prediction) }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
